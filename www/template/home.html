<ion-view title="IRIS TEXT">
    <ion-nav-buttons side="left" class="buttons">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content padding="true" scroll="true" class="home-container has-header">
		<div class="card">
			<div class="item item-text-wrap">
				<p>Iris Text SMS service</p>
			</div>
		</div>

		<ul class="list">
			<li class="item">
				Online Status
				<span class="item-note status online" data-status="on">on</span>
			</li>
			<li class="item">
				Outbound SMS
				<span class="item-note status sms" data-status="on">on</span>
			</li>
			<li class="item">
				Inbound Watch
				<span class="item-note status inbound" data-status="on">on</span>
			</li>
		</ul>

		<div class="debug"></div>
	</ion-content>
</ion-view>
