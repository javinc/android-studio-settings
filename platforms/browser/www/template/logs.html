<ion-view title="FLUTTERTEXT" class="logs-container">
	<ion-nav-buttons side="left" class="buttons">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
	
	<ion-tabs class="menu-tabs tabs-secondary tabs-top tabs-icon-top">
		<a class="tab-item" ng-click="menu.tab = 'outbound'; getLogs('outbound_logs');" ng-class="{'active': menu.tab === 'outbound'}">
			<i class="icon" ng-class="menu.tab === 'outbound' ? 'ion-ios-compose' : 'ion-ios-compose-outline'"></i> Outbound
		</a>
		<a class="tab-item" ng-click="menu.tab = 'inbound'; getLogs('inbound_logs');" ng-class="{'active': menu.tab === 'inbound'}">
			<i class="icon" ng-class="menu.tab === 'inbound' ? 'ion-ios-email' : 'ion-ios-email-outline'"></i> Inbound
		</a>
	</ion-tabs>

	<ion-content class="has-subheader">
		<ion-refresher pulling-text="Pull to refresh..."
		on-refresh="menu.tab === 'outbound' ? getLogs('outbound_logs') : getLogs('inbound_logs')">
		</ion-refresher>

		<ion-list class="outbound-logs logs-list" ng-show="menu.tab === 'outbound'">
			<ion-item ng-repeat="log in outbound" class="item-text-wrap">
				<div class="clearfix log-head">
					<h3 class="pull-left">To: {{log.to}}</h3>
					<p class="pull-right">{{log.time}}</p>
				</div>
				<p class="status">
					Status: <span class="{{log.status}}">{{log.status}}</span>
				</p>
				<p>{{log.message}}</p>
			</ion-item>
			<ion-item class="item-text-wrap no-logs">
				No outbound logs yet.
			</ion-item>
		</ion-list>

		<ion-list class="inbound-logs logs-list" ng-show="menu.tab === 'inbound'">
			<ion-item ng-repeat="log in inbound" class="item-text-wrap">
				<div class="clearfix log-head">
					<h3 class="pull-left">From: {{log.from}}</h3>
					<p class="pull-right">{{log.time}}</p>
				</div>
				<p class="status">
					Status: <span class="{{log.status}}">{{log.status}}</span>
				</p>
				<p>{{log.message}}</p>
			</ion-item>
			<ion-item class="item-text-wrap no-logs">
				No inbound logs yet.
			</ion-item>
		</ion-list>
	</ion-content>>
</ion-view>
